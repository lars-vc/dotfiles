[colors]
background = #80282A2E
background-alt = #BF373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
volume = #F29C41
music = #BD93F9
memory = #BD93F9
cpu = #FF79C6
battery = #8BE9FD
date = #50FA7B
icon-fg = #D08770
; icon-fg-alt = #BD93F9
; icon-fg-alt = #6272A4
icon-fg-alt = #81A1C1

[icons]
default = 

[bar/bar1]
width = 100%
height = 18pt
radius = 7
; radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2pt
border-color = #00000000

padding-left = 1
padding-right = 1
; to get rounded corner on right side
; padding-right = 13

module-margin = 1

; separator = |
separator-foreground = ${colors.disabled}

; font for text
font-0 = monospace:weight=bold;2
; font-0 = NotoSans:weight=bold;2
; font for icons
font-1 = DejaVuSansMono Nerd Font Mono:size=20;5

; modules-left = music pulseaudio i3
; modules-center = i3work
; modules-right = cpu memory battery date
modules-left = date i3
modules-center = i3work
modules-right = cpu memory battery pulseaudio music

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
; to get rounded corner on right side
; tray-detached = true
; tray-offset-x = -3
; tray-offset-y = 0
; tray-padding = 2
; tray-maxsize = 20

bottom = true
; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[bar/bar2]
inherit = bar/bar1
monitor = HDMI-1

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3work]
type = internal/i3

; icon-0 = 1 ;
; icon-1 = 2 ;
; icon-2 = 3;
; icon-3 = 4;
; icon-4 = 5 ﭮ;ﭮ
; icon-5 = 6;
; icon-6 = 7;
; icon-7 = 8;
; icon-8 = 9 ﱘ;ﱘ
; icon-9 = 10;
ws-icon-0 = 1 ;
ws-icon-1 = 2 ;
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5 ﭮ;ﭮ
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9 ﱘ;ﱘ
ws-icon-9 = 10;
ws-icon-default = 

pin-workspaces = true
index-sort = true
format = <label-state>
label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-foreground= ${colors.icon-fg}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground= ${colors.icon-fg-alt}
label-unfocused-padding = 1

label-urgent = %icon%
; label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.icon-fg}
label-urgent-padding = 1

label-visible = %icon%
label-visible-foreground = ${colors.primary}
label-visible-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
; format-volume-prefix-foreground = ${colors.primary}
format-volume-prefix-foreground = ${colors.volume}
format-volume-underline = ${colors.volume}
format-volume = <label-volume>
; format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

label-muted = 婢 %percentage%%
label-muted-underline = ${colors.disabled}
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
; format-prefix-foreground = ${colors.primary}
format-prefix-foreground = ${colors.memory}
format-underline = ${colors.memory}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
; format-prefix-foreground = ${colors.primary}
format-prefix-foreground = ${colors.cpu}
format-underline = ${colors.cpu}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

; date = %a %d %b
date = %d %b
time = %H:%M:%S

date-alt = %d/%m/%y
time-alt = %H:%M

label = %{A3:gnome-calendar:}%{F#F0C674}%{F-} %date% %time%%{A}
label-underline = ${colors.date}

click-right = gnome-calendar

[module/battery]
type = internal/battery
; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99
; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD
; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
; Disable polling by setting the interval to 0.
; Default: 5
poll-interval = 10
; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

format-full-underline = ${colors.battery}
format-charging-underline = ${colors.battery}
format-discharging-underline = ${colors.battery}
; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <ramp-capacity><label-charging> 
format-full = <ramp-capacity> <label-full>
; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging =  <ramp-capacity><label-discharging>
ramp-capacity-foreground = ${colors.battery}
; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>
; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging =%{F#FFF04B}%{F-} %percentage%% %time%
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %{F#FA2D4E}%{F-} %percentage%% %time%
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = 100%
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = LOW %percenage%%
; Only applies if <ramp-capacity> is used
; original:
; ramp-capacity-0 = 
; ramp-capacity-1 = 
; ramp-capacity-2 = 
; ramp-capacity-3 = 
; ramp-capacity-4 = 
; modified:
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
; Only applies if <bar-capacity> is used
bar-capacity-width = 10
; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500
; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/i3]
type = internal/i3
format = <label-mode>
; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.alert}

[module/music]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "ﱘ "
; format-prefix-foreground = ${colors.primary}
format-prefix-foreground = ${colors.music}
format-underline = ${colors.music}
format = <label>
exec = ~/.config/polybar/polyscripts/music_scroll.sh
click-left = playerctl play-pause
double-click-left = playerctl next
double-click-right = playerctl previous

[module/music-prev]
type = custom/script
exec = echo "玲"
format = <label>
click-left = playerctl previous

[module/music-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
; click-left = polybar-msg hook music-play-pause 1
click-left = playerctl play-pause

[module/music-next]
type = custom/script
exec = echo "怜"
format = <label>
click-left = playerctl next

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
